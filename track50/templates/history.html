{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Contact</th>
                <th scope="col">Location</th>
                <th scope="col">Note</th>
            </tr>
        </thead>
        <tbody class=".table-striped">
            {% for row in rows %}
            <tr>
                <td>{{ row["date"]}} </td>
                <td>{{ row["contact"]}} </td>
                <td>{{ row["location"]}} </td>
                <td>{{ row["memo"]}} </td>
            </tr>
            {% endfor %}
        </tbody>
</table>

{% endblock %}
