{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="password" placeholder="password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="confirmation" placeholder="password confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">register</button>


    </form>

{% endblock %}
